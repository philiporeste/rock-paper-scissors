<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <button type="button" class="btn btn-primary bg-brown">Enter</button> -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="input-group flex-nonwrap">
            <span class="input-group-text" id="addon-wrapping">Your Name</span>
            <input
              type="text"
              class="form-control"
              placeholder="John Doe"
              aria-label="John Doe"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-body mx-auto">
              <!-- <h5 class="card-title">Rock</h5> -->
              <img
                src="/assets/images/rock.png"
                alt="Image of Rock"
                width="200px"
                height="200px"
              />
              <div class="d-grid gap-2">
                <a href="/results.html?choice=rock" class="btn btn-primary">Rock</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-body mx-auto">
              <!-- <h5 class="card-title">Card title</h5> -->
              <img
                src="/assets/images/paper.png"
                alt="Image of Paper"
                width="200px"
                height="200px"
              />
              <div class="d-grid gap-2">
                <a href="/results.html?choice=paper" class="btn btn-primary">Paper</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-body mx-auto">
              <!-- <h5 class="card-title">Card title</h5> -->
              <img
                src="/assets/images/scissors.png"
                alt="Image of Scissors"
                height="200px"
                width="200px"
              />
              <div class="d-grid gap-2">
                <a href="/results.html?choice=scissors" class="btn btn-primary">Scissors</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
